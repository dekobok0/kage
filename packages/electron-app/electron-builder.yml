appId: "com.kage.app"
productName: "Kage"
copyright: "Copyright © 2025 dekoboko"


# files設定と並列になるように追記
extraResources:
  - from: "../../.puppeteer-cache"
    to: "puppeteer"

# パッケージに含めるファイルを指定
# pnpmワークスペースでは、ルートからの相対パスで依存関係を正しく含めることが重要
files:
  - "dist/main/**/*"
  - "dist/renderer/**/*"
  - "package.json"
  # ワークスペースのルートnode_modulesから必要な本番依存関係を拾う
  - "!../../node_modules"
  - "../../node_modules/**/*"

# 出力先ディレクトリ
directories:
  output: "release"

# Windows (NSIS)インストーラーの設定
win:
  target: "nsis"
  icon: "assets/icon.ico" # アイコンへのパス

# macOS向け設定
mac:
  target: "dmg"
  icon: "assets/icon.icns"

# Linux向け設定
linux:
  target: "AppImage"
  icon: "assets/icon.png"